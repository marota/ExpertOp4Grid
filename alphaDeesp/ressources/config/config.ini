[DEFAULT]
# Simulator choice, either: "Pypownet" or "RTE"
simulatorType = Grid2OP
#simulatorType = Pypownet
#simulatorType = RTE

# Path to grid representation files
#gridPath = ./alphaDeesp/ressources/parameters/l2rpn_2019
#gridPath = ./alphaDeesp/ressources/parameters/rte_case14_realistic
#gridPath = ./alphaDeesp/ressources/parameters/default14_static

# Path for outputs in case snapshots mode is activated
# outputPath = ./alphaDeesp/ressources/output
# =====================================================================================================================

# Grid2op difficulty level for manual mode
grid2opDifficulty = 0

# Geographic layout of the grid, to use in priority. Else, Grid2op layout or default Pypownet layout will be considered
CustomLayout = [(-280, -81), (-100, -270), (366, -270), (366, -54), (-64, -54), (-64, 54), (366, 0),
                (438, 0), (326, 54), (222, 108), (79, 162), (-152, 270), (-64, 270), (222, 216),
                (-280, -151), (-100, -340), (366, -340), (390, -110), (-14, -104), (-184, 54), (400, -80),
                (438, 100), (326, 140), (200, 8), (79, 12), (-152, 170), (-70, 200), (222, 200)]

# 2 percent of the max overload flow
ThresholdReportOfLine = 0.2

# 10 percent de la surcharge max
ThersholdMinPowerOfLoop = 0.1

# If at least a loop is detected, only keep the ones with a flow  of at least 25 percent the biggest one
ratioToKeepLoop = 0.25

# Ratio percentage for reconsidering the flow direction
ratioToReconsiderFlowDirection = 0.75

# max unused lines
maxUnusedLines = 3

# number of simulated topologies node at the final simulation step
totalNumberOfSimulatedTopos = 30

# number of simulated topologies per node at the final simulation step
numberOfSimulatedToposPerNode = 10
